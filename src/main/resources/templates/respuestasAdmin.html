

<!DOCTYPE html>
<html lang="es">
   <head>
      <title>Reporte recibido</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,700,900|Roboto+Mono:300,400,500">
      <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}">
      <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
      <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
      <link rel="stylesheet" th:href="@{/css/jquery-ui.css}">
      <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
      <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
      <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">
      <link rel="stylesheet" th:href="@{/css/mediaelementplayer.css}">
      <link rel="stylesheet" th:href="@{/css/animate.css}">
      <link rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}">
      <link rel="stylesheet" th:href="@{/css/fl-bigmug-line.css}">
      <link rel="stylesheet" th:href="@{/css/aos.css}">
      <link rel="stylesheet" th:href="@{/css/style.css}">
      <link rel="stylesheet" th:href="@{/css/style_tour.css}">
      <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
   </head>
   <body>
      <div class="site-loader"></div>
      <div class="site-wrap">
      <div class="site-mobile-menu">
         <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close mt-3">
               <span class="icon-close2 js-menu-toggle"></span>
            </div>
         </div>
         <div class="site-mobile-menu-body"></div>
      </div>
      <!-- .site-mobile-menu -->
      <nav th:replace="fragments/nav.html :: nav">
         Nav goes here
      </nav>
      <div th:replace="fragments/imagenes-principales.html :: images-principales">
      </div>
      <div class="site-section site-section-sm">
         <div class="container" th:if="${reportesNumber>0}">
            <div class="row">
               <div class="card-body">
                  <div class="table-responsive">
                     <h1>Respuestas ADMIN</h1>
                    <table class="table">
                      <thead class=" text-primary">
                   
                        <th>
                           Motivo
                        </th>
                        <th>
                          Texto
                        </th>
      

                      </thead>
                      <tbody>
                        <tr th:each="reporte: ${reportes}">
                         
                 
                           <td ><h4 th:text="${reporte.motivo}" ></h4></td>
                           <td th:text="${reporte.texto}" ></td>
                         
                          </td> 
                      
                          
                        </tr>
                        
                      </tbody>
                    </table>
                  </div>
                </div>
                 
            
         </div>
      </div>
      <div class="container" th:if="${reportesNumber==0}">
         <div class="row">
            <div class="card-body">
               <div class="table-responsive">
                  <h1>Respuestas ADMIN</h1>
                 <h2>No hay ninguna respuesta del Admin</h2>
               </div>
             </div>
               
                  

         </div>
         
      </div>
   </div>
      <nav th:replace="fragments/footer.html :: footer">
         Nav goes here
      </nav>
      <script th:src="@{~/js/jquery-migrate-3.0.1.min.js}"></script>
      <script th:src="@{~/js/jquery-3.3.1.min.js}"></script>
      <script th:src="@{~/js/popper.min.js}"></script>
      <script th:src="@{~/js/jquery-ui.js}"></script>
      <script th:src="@{~/js/owl.carousel.min.js}"></script>
      <script th:src="@{~/js/bootstrap.min.js}"></script>
      <script th:src="@{~/js/jquery.stellar.min.js}"></script>
      <script th:src="@{~/js/mediaelement-and-player.min.js}"></script>
      <script th:src="@{~/js/jquery.magnific-popup.min.js}"></script>
      <script th:src="@{~/js/jquery.countdown.min.js}"></script>
      <script th:src="@{~/js/aos.js}"></script>
      <script th:src="@{~/js/bootstrap-datepicker.min.js}"></script>
      <script th:src="@{~/js/circleaudioplayer.js}"></script>
      <script th:src="@{~/js/main.js}"></script>
      <script th:src="@{~/js/user.js}"></script>
   </body>
</html>
