<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Reportar Usuario</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,700,900|Roboto+Mono:300,400,500">
      <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}">
      <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
      <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
      <link rel="stylesheet" th:href="@{/css/jquery-ui.css}">
      <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
      <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
      <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">
      <link rel="stylesheet" th:href="@{/css/mediaelementplayer.css}">
      <link rel="stylesheet" th:href="@{/css/animate.css}">
      <link rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}">
      <link rel="stylesheet" th:href="@{/css/fl-bigmug-line.css}">
      <link rel="stylesheet" th:href="@{/css/aos.css}">
      <link rel="stylesheet" th:href="@{/css/style.css}">
      <link rel="stylesheet" th:href="@{/css/style_tour.css}">
      <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    
  </head>
  <body>
  
  <div class="site-loader"></div>
  
  <div class="site-wrap">

    <div class="site-mobile-menu">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div> <!-- .site-mobile-menu -->
    <nav th:replace="fragments/nav.html :: nav">
      Nav goes here
    </nav>

    <div class="site-blocks-cover inner-page-cover overlay" th:style="'background-image:url(' + @{~img/hero_bg_2.jpg} + ');'" data-aos="fade" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-center text-center">
          <div class="col-md-10">
            <h1 class="mb-2">Reportar Tour</h1>
          </div>
        </div>
      </div>
    </div>
    

    <div class="site-section">
      <div class="container">
        <div class="row">
       
          <div class="col-md-12 col-lg-8 mb-5">
          
            
                            
            <form th:action="@{'/tour/'+${tour.id}+'/tourReportado'}"  method="post" class="p-5 bg-white border">

              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold" for="fullname">Motivo Reporte</label>
                  <input type="text" id="nombre" name="motivo" class="form-control" placeholder="Motivo Reporte" required="required">
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold" for="reporte">Reporte</label>
                  <input type="text" id="apellidos" name="reporte" class="form-control" placeholder="Introduce tu reporte" required="required">
                </div>
              </div>
              

              <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" value="Enviar" class="btn btn-primary  py-2 px-4 rounded-0">
                </div>
              </div>

  
            </form>
          </div>

          <div class="col-lg-4">
            <div class="p-4 mb-3 bg-white">
              <h3 class="h6 text-black mb-3 text-uppercase">Tour Reportado</h3>
              <p class="mb-0 font-weight-bold">Nombre del Tour </p>
              <p class="mb-4" ></p>
<!-- th:text="${tour.titulo}"-->
<!--th:text="${tour.guia.nombre}"-->
              <p class="mb-0 font-weight-bold">Nombre del Guia</p>
              <p class="mb-4"></p>

             

            </div>
            
          </div>
        </div>
      </div>
    </div>

    

  

    <footer th:replace="fragments/footer.html :: footer">
     
    </footer>

  </div>

  <script th:src="@{~/js/jquery-migrate-3.0.1.min.js}"></script>
  <script th:src="@{~/js/jquery-3.3.1.min.js}"></script>
  <script th:src="@{~/js/popper.min.js}"></script>
  <script th:src="@{~/js/jquery-ui.js}"></script>
  <script th:src="@{~/js/owl.carousel.min.js}"></script>
  <script th:src="@{~/js/bootstrap.min.js}"></script>
  <script th:src="@{~/js/jquery.stellar.min.js}"></script>
  <script th:src="@{~/js/mediaelement-and-player.min.js}"></script>
  <script th:src="@{~/js/jquery.magnific-popup.min.js}"></script>
  <script th:src="@{~/js/jquery.countdown.min.js}"></script>
  <script th:src="@{~/js/aos.js}"></script>
  <script th:src="@{~/js/bootstrap-datepicker.min.js}"></script>
  <script th:src="@{~/js/circleaudioplayer.js}"></script>
  <script th:src="@{~/js/main.js}"></script>
  <script th:src="@{~/js/user.js}"></script>
    
  </body>
</html>
