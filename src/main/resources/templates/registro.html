<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
    <title>Registro de usuario</title>
  </head>
  <body>
     <div class="container">
      <form class="form-signin" method="post" th:action="@{/registro}">
        <h2 class="form-signin-heading">Introduzca sus datos a continuación</h2>
        <p>
          <label for="nombre" class="sr-only">Nombre</label>
          <input type="text" id="nombre" name="nombre" 
            class="form-control" placeholder="Nombre" required="required"></input>
        </p>
        <p>
            <label for="apellidos" class="sr-only">Apellidos</label>
            <input type="text" id="apellidos" name="apellidos" 
              class="form-control" placeholder="Apellidos" required="required"></input>
        </p>
        <p>
            <label for="email" class="sr-only">Email</label>
            <input type="text" id="email" name="email" 
              class="form-control" placeholder="Email"></input>
          </p>
        <p>
          <label for="password" class="sr-only">Password</label>
          <input type="password" id="password" name="password" 
            class="form-control" placeholder="Password" required="required"></input>
        </p>
        <p>
            <p>Escoja una pregunta de seguridad en caso de olvidar su contraseña</p>
            <input type="radio" id="mascota" name="pregunta" value="mascota">
            <label for="mascota">¿Cual es el nombre de tu primera mascota?</label><br>
            <input type="radio" id="videojuego" name="pregunta" value="videojuego">
            <label for="videojuego">¿Cual es tu videojuego favorito?</label><br>
            <input type="radio" id="color" name="pregunta" value="color">
            <label for="color">¿Cual es tu color favorito?</label>
        </p>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
</div>
</body></html>
