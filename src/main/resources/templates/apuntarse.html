<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
    <title>Apuntarse al tour</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
  </head>
  <body>
    <th:block th:replace="frags/header.html">
</th:block>
     <div class="container">
      <form class="form-register" method="post" th:action="@{/tour/{id_tour}/apuntarse(id_tour = ${tour.id})}">
        <h2 class="form-register-heading">Introduzca el numero de asistentes</h2>
        <p>
          <label for="asistentes" class="sr-only">Asistentes</label>
          <input type="number" th:min = 0 th:max = "${tour.datos.maxTuristas}" id="asistentes" name="asistentes" 
            class="form-control"></input>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Enviar</button>
      </form>
</div>
</body></html>
