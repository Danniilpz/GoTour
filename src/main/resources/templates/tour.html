<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tour</title>
    <meta charset="utf-8">
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
    <th:block th:replace="fragments/head :: header"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,700,900|Roboto+Mono:300,400,500"> 
    <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{/css/jquery-ui.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">
    <link rel="stylesheet" th:href="@{/css/mediaelementplayer.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}">
    <link rel="stylesheet" th:href="@{/css/fl-bigmug-line.css}">
    <link rel="stylesheet" th:href="@{/css/aos.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/style_tour.css}">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <script type="text/javascript" th:src="@{/js/tour.js}"></script>

  </head>
  <body>
    <div class="site-loader"></div>
  
    <div class="site-wrap">
  
      <div class="site-mobile-menu">
        <div class="site-mobile-menu-header">
          <div class="site-mobile-menu-close mt-3">
            <span class="icon-close2 js-menu-toggle"></span>
          </div>
        </div>
        <div class="site-mobile-menu-body"></div>
      </div> <!-- .site-mobile-menu -->
  
      <nav th:replace="fragments/nav.html :: nav">
        Nav goes here
      </nav>

      <div th:replace="fragments/imagenes-principales.html :: images-principales">
     
      </div>
  
  
      <div class="site-section site-section-sm">
        <div class="container">
          <div class="row">
            <div class="col-lg-8">
              <div>
                <div class="slide-one-item home-slider owl-carousel">
                  <div><img th:src="@{/tour/{id}/portada(id=${tour.id})}" alt="Imágen del tour" class="img-fluid"></div>
                  <div><img th:src="@{/tour/{id}/mapa(id=${tour.id})}" alt="La imagen del mapa" class="img-fluid"></div>
                </div>
              </div>
              <div class="bg-white property-body border-bottom border-left border-right">
                <div class="row mb-5">
                  <div class="col-md-6">
                    <strong class="text-success h1 mb-3" th:text="${tour.titulo}"></strong>
                  </div>
                  <div class="col-md-6">
                    <ul class="property-specs-wrap mb-3 mb-lg-0  float-lg-right">
                    <li>
                      <span class="property-specs">Maximo</span>
                      <span class="property-specs-number" th:text="${tour.maxTuristas}"></span>
                      
                    </li>
                    <li>
          
                      <span class="property-specs">Precio</span>
                      <span class="property-specs-number" th:text="${tour.precio}+' €'"></span>
                      
                    </li>
                  </ul>
                  </div>
                </div>
  
                <div class="row mb-5">  
                  <div class="col-md-6 col-lg-4 text-center border-bottom border-top py-3">
                    <span class="d-inline-block text-black mb-0 caption-text" >País</span>
                    <strong class="d-block" th:text="${tour.pais}"></strong>
                  </div>
                  
                  <div class="col-md-6 col-lg-4 text-center border-bottom border-top py-3">
                    <span class="d-inline-block text-black mb-0 caption-text" >Ciudad</span>
                    <strong class="d-block" th:text="${tour.ciudad}"></strong>
                  </div>

                  <div class="col-md-6 col-lg-4 text-center border-bottom border-top py-3">
                    <span class="d-inline-block text-black mb-0 caption-text"></span>
                    <strong class="d-block" th:text="${tour.lugar}"></strong>
                  </div>
                </div>

                <h2 class="h4 text-black">Descripcion</h2>
                <p th:text="${tour.descripcion}"></p>
                
                <div class="row no-gutters mt-5">
                  <div class="col-12">
                    <h2 class="h4 text-black mb-3">Etiquetas</h2>
                  </div>
                  <div class="etiquetas_tour">
                    <div th:each="e: ${etiquetas}">
                        <button th:text="${e}"></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-lg-4">

              <div class="bg-white widget border rounded">
                <div class="card_guia">
                      <div class="card-avatar">
                        <a href="javascript:;">
                          <img class="img guia_tour_foto" th:src="@{/user/{id}/foto(id=${tour.Guia.Id})}" alt="La imagen del guia" >
                        </a>
                      </div>
                      <div class="row justify-content-center mt-2 mb-2">
                        <div th:each="i: ${#numbers.sequence(1, tour.guia.puntuacion)}"><img class="card-category img-fluid ml-2" th:src="@{/img/estrellas.png}" width="30"/></div>
                      </div>
                      <h4 class="card-title" th:text="${tour.guia.nombre}"></h4>
                      <div class="box_idiomas">
                        <h5 th:text="Idiomas"></h5>
                          <div th:each="idioma: ${idiomas}">
                            <p class="idiomas" th:text="${idioma}">Ingles</p>
                          </div>
                      </div>
                      <a th:href="@{'/user/'+${tour.guia.id}+'/perfil/'}" class="btn btn-primary btn-round" id="ver_perfil">Ver perfil</a>
                    </div>
                </div>
                <div th:if="${session.u.id == tour.guia.id}" class="bg-white widget border rounded">
                  <div class="card_guia">

                    <a th:href="@{'/tour/'+${tour.id}+'/editarTour'}" class="btn btn-primary btn-round" >Editar Tour</a>
                  </div>
                </div>
                <div class="bg-white widget border rounded convocatorias">

                  <h3 class="h4 text-black widget-title mb-3">Fechas disponibles</h3>

                  <div class="text-center py-3 droppy">
                    <button class="droppybtn">Seleccione una fecha
                      <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="droppydown-content">
                      <a th:each="t: ${tour.instancias}" th:text="${t.getFechaIniString()}" th:onclick="'muestraInstancia(\'' + ${t.id} + '\', \'' + ${tour.instancias.size} + '\');'">Fecha</a>
                    </div>
                  </div>
                

                  <div th:each="t: ${tour.instancias}" th:id="'instancia' + ${t.id}" class="contratacion">

                    <div class="row">
                      <div class="col-md-6 col-lg-4 text-center border-bottom border-top py-3">
                        <span class="d-inline-block text-black mb-0 caption-text" >Inicio</span>
                        <strong id="fechaIni" class="d-block" th:text="${t.getFechaIniString()}">Fecha ini</strong>
                      </div>
                      <div class="col-md-6 col-lg-4 text-center border-bottom border-top py-3">
                        <span class="d-inline-block text-black mb-0 caption-text" >Fin</span>
                        <strong id="fechaFin" class="d-block" th:text="${t.getFechaFinString()}">Fecha fin</strong>
                      </div>
                      <div class="col-md-6 col-lg-4 text-center border-bottom border-top py-3">
                        <span class="d-inline-block text-black mb-0 caption-text" >Libre</span>
                        <strong id="libres" class="d-block" th:text="${tour.maxTuristas - t.actTuristas}">Libres</strong>
                      </div>
                      <div class="col-md-12 py-3 border-bottom" id="form_valorar" th:if="${session.u.id != tour.guia.id && session.u.toursAsistidos.contains(t) && valorados.get(t.id) != true && t.cerrado()}">
                        <h3 class="h4 text-black widget-title mb-3">Valoración</h3>
                        <div class="form-group m-auto">
                          <input type="hidden" th:id="elegida" th:value="${t.id}">
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="valoracion" id="inlineRadio1" value="1">
                            <label class="form-check-label" for="inlineRadio1">1</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="valoracion" id="inlineRadio2" value="2">
                            <label class="form-check-label" for="inlineRadio2">2</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="valoracion" id="inlineRadio3" value="3" required checked>
                            <label class="form-check-label" for="inlineRadio3">3</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="valoracion" id="inlineRadio4" value="4">
                            <label class="form-check-label" for="inlineRadio4">4</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="valoracion" id="inlineRadio5" value="5">
                            <label class="form-check-label" for="inlineRadio5">5</label>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="textoReview">Explique aqui los motivos de su valoracion</label>
                          <input name="textoReview" id="textoReview" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                          <button id="add-review" class="btn btn-primary">Enviar</button>
                          
                        </div>
                      </div>
                      <div class="col-md-12 py-3 border-bottom">
                        <div class="form-group">
                          <a th:href="@{'/tour/'+${t.id}+'/reviewUser/'}" class="btn btn-primary btn-round" id="hacer_review_guia" th:if="${session.u.id == tour.guia.id}">Valorar asistentes del tour</a>
                        </div>
                      </div>
                      <div class="col-md-12 py-3" th:if="${session.u.id != tour.guia.id}">
                        <h3 class="h4 text-black widget-title mb-3">Contratar tour</h3>
                        <form method="post" class="form-contact-agent" th:action="@{/tour/{id}/inscribirse(id=${t.id})}">
                          <div class="form-group">
                            <label for="phone">Numero de personas que van a asistir</label>
                            <input name="turistas" id="turistas" type="number" class="form-control" value="1"  min="1" th:max="${tour.maxTuristas - t.actTuristas}">
                          </div>
                          <div class="form-group" >
                            <input type="submit" id="contratar" class="btn btn-primary" value="Contratar">
                          </div>
                        </form>
                      </div>
                    </div>                        
                  </div>

                  <div class="convocatorias" th:if="${session.u.id == tour.guia.id}">
                    <button onclick="instanciaNueva()" class="btn btn-primary btn-round" >Nueva convocatoria</a>
                  </div>

                </div>

                <div class="bg-white widget border rounded" id="instanciaNueva" th:if="${session.u.id == tour.guia.id}">
                  <div class="convocatorias">
                    <form class="form-tour" method="post" th:action="@{/tour/{id}/instancia(id=${tour.id})}">

                      <h5>Fecha y hora de inicio</h5>
                      <input type="datetime-local" id="fechaInicial" name="fechaIni" placeholder="Fecha de inicio" required onchange="siguientePaso()"/>
          
                      <div id="divFinal">
                        <h5>Fecha y hora de fin</h5>
                        <input type="datetime-local" id="fechaFinal" name="fechaFin" placeholder="Fecha de fin" required onchange="validarFechas()" />
                      </div>
                      
                      <button id="buttonInstancia" class="btn btn-primary btn-round margen" type="submit">Crear</button>
                    </form>
                  </div>
                </div>                
                <div th:if="${session.u.id != tour.guia.id}" class="bg-white widget border rounded">
                  <div class="card_guia">
                    <a th:href="@{'/tour/'+${tour.id}+'/reportarTour'}" class="btn btn-primary btn-round" >Reportar Tour</a>
                  </div>
                </div>
              </div>  
            </div>            
          </div>
        </div>
      </div>
      <nav th:replace="fragments/footer.html :: footer">
      </nav>
  
  <script th:src="@{~/js/jquery-migrate-3.0.1.min.js}"></script>
  <script th:src="@{~/js/jquery-3.3.1.min.js}"></script>
  <script th:src="@{~/js/popper.min.js}"></script>
  <script th:src="@{~/js/jquery-ui.js}"></script>
  <script th:src="@{~/js/owl.carousel.min.js}"></script>
  <script th:src="@{~/js/bootstrap.min.js}"></script>
  <script th:src="@{~/js/jquery.stellar.min.js}"></script>
  <script th:src="@{~/js/mediaelement-and-player.min.js}"></script>
  <script th:src="@{~/js/jquery.magnific-popup.min.js}"></script>
  <script th:src="@{~/js/jquery.countdown.min.js}"></script>
  <script th:src="@{~/js/aos.js}"></script>
  <script th:src="@{~/js/bootstrap-datepicker.min.js}"></script>
  <script th:src="@{~/js/circleaudioplayer.js}"></script>
  <script th:src="@{~/js/main.js}"></script>
  <script th:src="@{~/js/user.js}"></script>
  </body>
</html>
