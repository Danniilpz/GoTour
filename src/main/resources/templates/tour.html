<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
    <th:block th:replace="frags/header.html">
    </th:block>
    <div class="main">
        <div class="foto_tour">
            <img class="imagen-tour1" th:src="@{/img/tour1.jpg}" alt="Imágen del tour"></span>
        </div>
        <div class="datos_tour">
            <div class="datos_tour_sup">
                <p class="tour_name" th:text="${tour.getTitulo()}"></p>
                <button class="tour_inscribirse">Inscribirse</button>
            </div>
            <div class="datos_tour_mid">
                <div class="bloque1">
                    <div class="info_tour">
                        <div class="info_tour_int"><p>Inicio: </p><p th:text="${tour.getFechaIni()}"></p></div>
                        <div class="info_tour_int"><p>Fin: </p><p th:text="${tour.getFechaFin()}"></p></div>
                        <div class="info_tour_int"><p>Ciudad: </p><p th:text="${tour.getCiudad()}"></p></div>
                        <div class="info_tour_int"><p>Lugar: </p><p th:text="${tour.getLugar()}"></p></div>
                        <div class="info_tour_int"><p>Personas: </p><p th:text="${tour.getMaxTuristas()}"></p></div>
                        <div class="info_tour_int"><p>Precio: </p><p th:text="${tour.getPrecio()}+'€'"></p></div>
                    </div>
                    <img class="mapa" th:src="@{${tour.getMapa()}}" alt="La imagen del mapa"></span>
                </div>
                <div class="guia_tour">
                    <div class="guia_tour_izq">
                        <img class="guia_tour_foto" th:src="@{${tour.getGuia().getFoto()}}" alt="La imagen del guia"></span>
                        <img class="estrellas" th:src="@{/img/5estrellas.png}" alt="Estrellas de valoración"></span>
                    </div>
                    <div class="guia_tour_der">
                        <p class="guia_tour_nombre" th:text="${tour.getGuia().getNombre()}">Rodrigo Gonzales</p>
                        <div class="guia_tour_idiomas">
                            <p>Ingles</p>
                            <p>Frances</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="datos_tour_inf">
                <div class="descripcion_tour">
                    <span th:text="${tour.getDescripcion()}">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has
                        been the industry's standard dummy text.</span>
                </div>
                    <div class="etquitetas_tour">
                    <button>museo</button>
                    <button>monumento</button>
                    <button>familia</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
