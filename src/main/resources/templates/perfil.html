<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,700,900|Roboto+Mono:300,400,500"> 
    <link rel="stylesheet" th:href="@{~/fonts/icomoon/style.css}">

    <link rel="stylesheet" th:href="@{~/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{~/css/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{~/css/jquery-ui.css}">
    <link rel="stylesheet" th:href="@{~/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{~/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{~/css/bootstrap-datepicker.css}">
    <link rel="stylesheet" th:href="@{~/css/mediaelementplayer.css}">
    <link rel="stylesheet" th:href="@{~/css/animate.css}">
    <link rel="stylesheet" th:href="@{~/fonts/flaticon/font/flaticon.css}">
    <link rel="stylesheet" th:href="@{~/css/fl-bigmug-line.css}">
    
  
    <link rel="stylesheet" th:href="@{~/css/aos.css}">

    <link rel="stylesheet" th:href="@{~/css/style.css}">
</head>
<body>
    <div class="site-loader"></div>
  
    <div class="site-wrap">
  
      <div class="site-mobile-menu">
        <div class="site-mobile-menu-header">
          <div class="site-mobile-menu-close mt-3">
            <span class="icon-close2 js-menu-toggle"></span>
          </div>
        </div>
        <div class="site-mobile-menu-body"></div>
      </div> <!-- .site-mobile-menu -->
  
      <nav th:replace="fragments/nav.html :: nav">
        Nav goes here
      </nav>

      <div th:replace="fragments/imagenes-principales.html :: images-principales">
     
      </div>
  
    <div class="contenedor">
        <div class="informacion">
            <div th:if="${session.u.Id == user.Id}">
                <p th:text="${user.Username}">Nombre usuario</p>
                <a th:href="@{/user/{id}/datosPrivados(id=${user.Id})}" id="datosPrivados">Mi cuenta</a>
                <a th:href="@{/crearTour}" id="crearTour">Nuevo tour</a>
            </div>
            <p th:text="${user.Nombre} + ' ' + ${user.Apellidos}">Nombre usuario</p>
        </div>
        <img id="user" th:src="@{/img/perro.jpg}" alt="La imagen del usuario" class="custom1">

        <div th:each="i: ${#numbers.sequence(1, user.Puntuacion)}"><img th:src="@{/img/star.png}" width="30" /></div>
        <div>
            <h3>-------------Tours disponibles---------------</h3> <a th:href="@{/user/{id}/toursOfertados(id=${user.Id})}" >Ver todo</a>
            <div class="tour" th:each="tour: ${user.TourOfertados}">
                <div th:if="${tour.Datos.Disponible}">
                    <img id="user" th:src="@{${tour.Datos.Portada}}" alt="Coliseo" class="custom1">
                    <div class="titulo"><a th:href="@{/tour/{id}(id=${tour.Id})}" th:text="${tour.Datos.Titulo}"></a></div>
                    <div class="fecha" th:text="'Inicio: '+${tour.FechaIni}"></div>
                    <div class="fecha" th:text="'Fin: '+${tour.FechaFin}"></div>
                    <div class="lugar" th:text="${tour.Datos.Ciudad}+', '+${tour.Datos.Pais}"></div>
                    <div class="lugar" th:text="${tour.Datos.Lugar}"></div>
                    <div class="precio" th:text="${tour.Datos.Precio}+'€'"></div>
                    <div class="personas" th:text="${tour.ActTuristas}+'/'+${tour.Datos.MaxTuristas}+' turistas'"></div>
                    <p>-----------------------------------------------</p>
                </div>
            </div>      
            <h3>-------------Reseñas--------------------------</h3>
            <div class="resenya" th:each="review: ${user.ReviewsRecibidas}">
                <img id="user" th:src="@{~/img/defaultuser.png}" alt="user" class="custom1">
                <div class="creador"><a th:href="@{/user/{id}/perfil(id=${review.Creador.Id})}" th:text="${review.Creador.Username}"></a></div>
                <div th:each="i: ${#numbers.sequence(1, user.Puntuacion)}"><img th:src="@{/img/star.png}" width="30" /></div>
                <div class="textoReview" th:text="${review.Texto}"></div>
                <p>-----------------------------------------------</p>
            </div>
        </div>
    </div>

  <script th:src="@{~/js/jquery-migrate-3.0.1.min.js}"></script>
  <script th:src="@{~/js/jquery-3.3.1.min.js}"></script>
  <script th:src="@{~/js/jquery-ui.js}"></script>
  <script th:src="@{~/js/popper.min.js}"></script>
  <script th:src="@{~/js/bootstrap.min.js}"></script>
  <script th:src="@{~/js/owl.carousel.min.js}"></script>
  <script th:src="@{~/js/mediaelement-and-player.min.js}"></script>
  <script th:src="@{~/js/jquery.stellar.min.js}"></script>
  <script th:src="@{~/js/jquery.countdown.min.js}"></script>
  <script th:src="@{~/js/jquery.magnific-popup.min.js}"></script>
  <script th:src="@{~/js/bootstrap-datepicker.min.js}"></script>
  <script th:src="@{~/js/aos.js}"></script>
  <script th:src="@{~/js/circleaudioplayer.js}"></script>

  <script th:src="@{~/js/main.js}"></script>
    
</body>
</html>
