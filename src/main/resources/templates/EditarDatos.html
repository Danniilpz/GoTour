<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Editar Datos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,700,900|Roboto+Mono:300,400,500"> 
    <link rel="stylesheet" th:href="@{~/fonts/icomoon/style.css}">

    <link rel="stylesheet" th:href="@{~/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{~/css/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{~/css/jquery-ui.css}">
    <link rel="stylesheet" th:href="@{~/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{~/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{~/css/bootstrap-datepicker.css}">
    <link rel="stylesheet" th:href="@{~/css/mediaelementplayer.css}">
    <link rel="stylesheet" th:href="@{~/css/animate.css}">
    <link rel="stylesheet" th:href="@{~/fonts/flaticon/font/flaticon.css}">
    <link rel="stylesheet" th:href="@{~/css/fl-bigmug-line.css}">
    
  
    <link rel="stylesheet" th:href="@{~/css/aos.css}">

    <link rel="stylesheet" th:href="@{~/css/style.css}">
    
  </head>
  <body>
  
  <div class="site-loader"></div>
  
  <div class="site-wrap">

    <div class="site-mobile-menu">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div> <!-- .site-mobile-menu -->
    <nav th:replace="fragments/nav.html :: nav">
      Nav goes here
    </nav>

    <div class="site-blocks-cover inner-page-cover overlay" th:style="'background-image:url(' + @{~/img/hero_bg_2.jpg} + ');'" data-aos="fade" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-center text-center">
          <div class="col-md-10">
            <h1 class="mb-2">Introduzca sus nuevos datos a continuación</h1>
          </div>
        </div>
      </div>
    </div>
    

    <div class="site-section">
      <div class="container">
        <div class="row">
       
          <div class="col-md-12 col-lg-7 mb-5">
          
            
          
            <form  method="post" th:action="@{/user/{id}/actualizar(id=${u.Id})}" class="p-5 bg-white border">
              <h3 class="h6 text-black mb-3 text-uppercase">Datos personales</h3>

              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold" for="nombre">Nombre</label>
                  <input type="text" id="nombre" name="nombre" class="form-control" th:value="${u.Nombre}">
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold" for="apellidos">Apellidos</label>
                  <input type="text" id="apellidos" name="apellidos" class="form-control" th:value="${u.Apellidos}">
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12">
                  <label class="font-weight-bold" for="email">Email</label>
                  <input type="email" id="email" name="email" class="form-control" th:value="${u.Email}">
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12">
                  <label class="font-weight-bold" for="username">Username</label>
                  <input type="text" id="username" name="username" class="form-control" th:value="${u.Username}">
                </div>
              </div>
               <div class="row form-group">
                <div class="col-md-12">
                  <label class="font-weight-bold" for="telefono">Número de telefono</label>
                  <input type="tel" id="telefono" name="numtelefono" class="form-control" th:value="${u.NumTelefono}">
                </div>
              </div>
              
              <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" value="Editar datos" class="btn btn-primary  py-2 px-4 rounded-0">
                </div>
              </div>

  
            </form>
          </div>

          <div class="col-lg-5">
            <div class="p-4 mb-3 bg-white border p-5">
              <h3 class="h6 text-black mb-3 text-uppercase">Foto de perfil</h3>
              <div class="card_guia">
                <div class="card-avatar">
                  <div class="foto col-lg-10">
                    <img class="img guia_tour_foto" th:src="@{${u.foto}}" alt="La imagen del guia" >
                  </div>
                </div>
                <div class="box_form pt-3">
                  <form class="form-foto" method="post" th:action="@{/user/actualizarFoto}" enctype="multipart/form-data">
                    <div class="row form-group">
                      <input type="file" name="foto" id="foto" class="form-control  col-lg-9">
                      <button class="btn btn-primary  py-2 px-4 rounded-0 col-lg-3" type="submit">Subir</button>
                    </div>
                  </form>
                </div>
              </div>   
            </div>

            <div class="p-4 mb-3 bg-white border p-5">
              <h3 class="h6 text-black mb-3 text-uppercase">Idiomas</h3>
              <div class="card_guia">
                <div class="card-avatar" id="lista-idiomas">
                  <div th:each="idioma: ${idiomas}">
                    <p class="idiomas" th:text="${idioma}">Ingles</p>
                 </div>
                </div>
                <div class="box_idiomas pt-3">
                  
                  <!--<form class="form-idiomas" method="post" th:action="@{/user/addLanguaje}">-->
                    <div class="row form-group">
                      <input type="text" name="idioma" id="idioma" class="form-control col-lg-9" >
                      <button id="add-languaje" class="btn btn-primary py-2 px-4 rounded-0 col-lg-3" >Añadir</button>
                    </div>
                </div>
              </div>  
            </div>
            <!--<div class="p-4 mb-3 bg-white form-group">
              <h3 class="h6 text-black mb-3 text-uppercase">Información de Contacto Go Tour</h3>
              <p class="mb-0 font-weight-bold">Direccion</p>
              <p class="mb-4">Avenida de la Complutense, Madrid 28003</p>

              <p class="mb-0 font-weight-bold">Telefono</p>
              <p class="mb-4"><a href="#">+34 91 111 11 11</a></p>

              <p class="mb-0 font-weight-bold">C</p>
              <p class="mb-0"><a href="#">info@gotour.com</a></p>

            </div>-->
            
          </div>
        </div>
      </div>
    </div>

    

  

    <footer th:replace="fragments/footer.html :: footer">
     
    </footer>

  </div>

  <script th:src="@{~/js/jquery-3.3.1.min.js}"></script>
  <script th:src="@{~/js/jquery-migrate-3.0.1.min.js}"></script>
  <script th:src="@{~/js/jquery-ui.js}"></script>
  <script th:src="@{~/js/popper.min.js}"></script>
  <script th:src="@{~/js/bootstrap.min.js}"></script>
  <script th:src="@{~/js/owl.carousel.min.js}"></script>
  <script th:src="@{~/js/mediaelement-and-player.min.js}"></script>
  <script th:src="@{~/js/jquery.stellar.min.js}"></script>
  <script th:src="@{~/js/jquery.countdown.min.js}"></script>
  <script th:src="@{~/js/jquery.magnific-popup.min.js}"></script>
  <script th:src="@{~/js/bootstrap-datepicker.min.js}"></script>
  <script th:src="@{~/js/aos.js}"></script>
  <script th:src="@{~/js/circleaudioplayer.js}"></script>
  <script th:src="@{~/js/user.js}"></script>

  <script th:src="@{~/js/main.js}"></script>
    
  </body>
</html>
