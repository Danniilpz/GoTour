<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
      Goes Tour Users
    </title>
    <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- CSS Files -->
    
    <link th:href="@{/admin/assets/css/material-dashboard.css?v=2.1.2}" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link th:href="@{/admin/assets/demo/demo.css}" rel="stylesheet}" />

  
  </head>
<body class="">
  <div class="wrapper ">
    <div class="sidebar" data-color="purple" data-background-color="white" data-image="../assets/img/sidebar-1.jpg">
      <!--
        Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

        Tip 2: you can also add an image using data-image tag
    -->
    
        <div th:replace="admin/fragment/nav.html :: menu">
     
        </div>
    </div>
    <div class="main-panel">
      <!-- Navbar -->
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>
                ID
              </th>
              <th>
                Username
              </th>
              <th>
                Email
              </th>
              <th>
                Deshabilitar Usuario
              </th>

            </thead>
            <tbody>
              <tr>
                <td  th:text="${user.id}" th:if="${user.enabled == 1}">
                  
                </td>
                <td th:text="${user.username}" th:if="${user.enabled == 1}">
                  
                </td>
                <td th:text="${user.email}" th:if="${user.enabled == 1}">
               
                </td> 
                <td>
                  <form method="post" th:action="@{/admin/toggleuser(id=${user.id})}">
                    <button type="submit" class="btn btn-primary" th:if="${user.enabled == 1}">Deshabilitar</button>
                    
                  </form>
                  
                </td>
                
              </tr>
              
            </tbody>
          </table>
        </div>
      </div>
      <div class="card">
        <div class="card-header card-header-primary">
          <h4 class="card-title">Responder reporte</h4>

        </div>
        <div class="card-body">
    
            <div class="row">
              
              <div class="col-md-6">
                <div class="form-group">
                  <h2>Motivo</h2>
                  <h3 th:text="${reporte.motivo}"></h3>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <h2>Contenido</h2>
                  <h3 th:text="${reporte.texto}"></h3>
                  
                </div>
              </div>
            </div>
            
    
            <div class="clearfix"></div>
          
        </div>
      </div>
     
 
         <div class="card-body">
               
                <div class="card-body">  
                  <form  method="post" th:action="@{'/admin/reporte/'+${reporte.id}+'/gestion-reporte-admin/'}">
                    <div class="row">
                      
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Motivo</label>
                          <input type="text" class="form-control" name="motivo">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Respuesta</label>
                          <input type="text" class="form-control" name="respuesta">
                        </div>
                      </div>
                    </div>
                    
                   
                    <button type="submit" class="btn btn-primary pull-right">Contestar Reporte</button>
                    <div class="clearfix"></div>
                  </form>
                </div>
              </div>
             
     
            
      <!-- End Navbar -->
     

      <footer th:replace="admin/fragment/footer.html :: footer"></footer>

      
    </div>
  </div>
 



</body>

</html>
