
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Go Tour Admin Panel
  </title>
  <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- CSS Files -->
  
  <link th:href="@{/admin/assets/css/material-dashboard.css?v=2.1.2}" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link th:href="@{/admin/assets/demo/demo.css}" rel="stylesheet}" />
  <script>
    $('nav link').click(function(e) {
        //e.preventDefault();
        var $this = $(this);
        $this.closest('ul').find('tab-content,tab-pane.active').removeClass('active');
        $this.addClass('active');
        $this.parent().addClass('active');

    });
  </script>
</head>

<body class="">
  <div class="wrapper ">
    <div class="sidebar" data-color="purple" data-background-color="white" data-image="../assets/img/sidebar-1.jpg">
      <!--
        Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

        Tip 2: you can also add an image using data-image tag
    -->
     
    

      <div th:replace="admin/fragment/nav.html :: menu">
     
        </div>
    </div>
    <div class="main-panel">
     
    
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-6">
              <div class="card card-stats">
                <div class="card-header card-header-warning card-header-icon">
                  <div class="card-icon">
                    <i class="material-icons">content_copy</i>
                  </div>
                  <p class="card-category">Usuarios registrados</p>
                  <h3 class="card-title"th:text="${userNumber}"></h3>
                    <small></small>
                  </h3>
                </div>
                
              </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6">
              <div class="card card-stats">
                <div class="card-header card-header-success card-header-icon">
                  <div class="card-icon">
                    <i class="material-icons">store</i>
                  </div>
                  <p class="card-category">Tours ofertados</p>
                  <h3 class="card-title"th:text="${tourNumber}"></h3>
                </div>
               
              </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6">
              <div class="card card-stats">
                <div class="card-header card-header-danger card-header-icon">
                  <div class="card-icon">
                    <i class="material-icons">info_outline</i>
                  </div>
                  <p class="card-category">Tours publicados</p>
                  <h3 class="card-title"th:text="${tourNumber}"></h3>
                </div>
                
              </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6">
              <div class="card card-stats">
                <div class="card-header card-header-info card-header-icon">
                  <div class="card-icon">
                    <i class="fa fa-twitter"></i>
                  </div>
                  <p class="card-category">Reportes</p>
                  <h3 class="card-title"th:text="${reportesNumber}"></h3>
                </div>
               
              </div>
            </div>
          </div>
        
          <div class="row">
            <div class="col-lg-6 col-md-12">
              <div class="card">
                <div class="card-header card-header-tabs card-header-primary">
                  <div class="nav-tabs-navigation">
                    <div class="nav-tabs-wrapper">
                      <span class="nav-tabs-title">Reportes:</span>
                      <ul class="nav nav-tabs" data-tabs="tabs">
                        <li class="nav-item">
                          <a class="nav-link" data-toggle="tab">
                            De Usuario
                            <div class="ripple-container" ></div>
                          </a>
                        </li>
                       
                       
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="card-body">
                  <div class="tab-content">
                    <div class="tab-pane active" id="profile">
                      <table class="table">
                        <tbody>
                          <tr th:each="reporte: ${reportes}">
                        
                            <td th:text="${reporte.motivo}" ></td>
                            <td class="td-actions text-right" th:if="reporte.contestada!=false">
                              <a th:href="@{'/admin/reporte/'+${reporte.id}+'/gestion-reporte/'}"><button type="button" rel="tooltip" title="Contestar" class="btn btn-primary btn-link btn-sm">
                                <i class="material-icons">edit</i></a>
                              </button>
                              
                        
                              
                            </td>
                          </tr>
                          
                        </tbody>
                      </table>
                    </div>
                    
                   
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-6 col-md-12">
              <div class="card">
                <div class="card-header card-header-warning">
                  <h4 class="card-title">Usuarios</h4>
                  
                </div>
                <div class="card-body table-responsive">
                  <table class="table table-hover">
                    <thead class="text-warning">
                      <th>ID</th>
                      <th>Nombre</th>
                      <th>Email</th>
                      
                    </thead>
                    <tbody>
                      <tr th:each="user: ${users}">
                        <td  th:text="${user.id}" th:if="${user.enabled == 1}">
                            
                        </td>
                        <td th:text="${user.username}" th:if="${user.enabled == 1}">
                          
                        </td>
                        <td th:text="${user.email}" th:if="${user.enabled == 1}">
                       
                        </td>
                      </tr>
                      
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="col-lg-6 col-md-12">
              <div class="card">
                <div class="card-header card-header-warning">
                  <h4 class="card-title">Tours</h4>
                  
                </div>
                <div class="card-body table-responsive">
                  <table class="table table-hover">
                    <thead class="text-warning">
                      <th>Nombre tour</th>
                      <th>Fecha ini</th>
                      <th>Fecha fin</th>
                      <th>Gu√≠a</th>
                      <th>Plazas ocupadas/totales</th>
                    </thead>
                    <tbody>
                      <tr th:each="tour: ${tours}">
                        <td ><a th:href="@{'/tour/'+${tour.datos.id}}" th:text="${tour.datos.titulo}"></a></td>
                        <td  th:text="${tour.fechaIni}"></td>
                        <td  th:text="${tour.fechaFin}"></td>
                        <td  th:text="${tour.datos.guia.nombre}"></td>
                        <td  th:text="${tour.actTuristas}+'/'+${tour.datos.maxTuristas}"></td>
                      </tr>
                      
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer th:replace="admin/fragment/footer.html :: footer"></footer>
    </div>
  </div>

  <!--   Core JS Files   -->
  <script th:src="@{/admin/assets/js/core/jquery.min.js}"></script>
  <script th:src="@{/admin/assets/js/core/popper.min.js}"></script>
  <script th:src="@{/admin/assets/js/core/bootstrap-material-design.min.js}"></script>
  <script th:src="@{/admin/assets/js/plugins/perfect-scrollbar.jquery.min.js}"></script>
  <!-- Plugin for the momentJs  -->
  <script th:src="@{/admin/assets/js/plugins/moment.min.js}"></script>
  <!--  Plugin for Sweet Alert -->
  <script th:src="@{/admin/assets/js/plugins/sweetalert2.js}"></script>
  <!-- Forms Validations Plugin -->
  <script th:src="@{/admin/assets/js/plugins/jquery.validate.min.js}"></script>
  <!-- Plugin for the Wizard, full documentation here: https://github.com/VinceG/twitter-bootstrap-wizard -->
  <script th:src="@{/admin/assets/js/plugins/jquery.bootstrap-wizard.js}"></script>
  <!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
  <script th:src="@{/admin/assets/js/plugins/bootstrap-selectpicker.js}"></script>
  <!--  Plugin for the DateTimePicker, full documentation here: https://eonasdan.github.io/bootstrap-datetimepicker/ -->
  <script th:src="@{/admin/assets/js/plugins/bootstrap-datetimepicker.min.js}"></script>
  <!--  DataTables.net Plugin, full documentation here: https://datatables.net/  -->
  <script th:src="@{/admin/assets/js/plugins/jquery.dataTables.min.js}"></script>
  <!--	Plugin for Tags, full documentation here: https://github.com/bootstrap-tagsinput/bootstrap-tagsinputs  -->
  <script th:src="@{/admin/assets/js/plugins/bootstrap-tagsinput.js}"></script>
  <!-- Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->
  <script th:src="@{/admin/assets/js/plugins/jasny-bootstrap.min.js}"></script>
  <!--  Full Calendar Plugin, full documentation here: https://github.com/fullcalendar/fullcalendar    -->
  <script th:src="@{/admin/assets/js/plugins/fullcalendar.min.js}"></script>
  <!-- Vector Map plugin, full documentation here: http://jvectormap.com/documentation/ -->
  
  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script th:src="@{/admin/assets/js/plugins/nouislider.min.js}"></script>
  <!-- Include a polyfill for ES6 Promises (optional) for IE11, UC Browser and Android browser support SweetAlert -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js}"></script>
  <!-- Library for adding dinamically elements -->
  <script th:src="@{~/assets/js/plugins/arrive.min.js}"></script>

  <!-- Chartist JS -->
  <script th:src="@{/admin/assets/js/plugins/chartist.min.js}"></script>
  <!--  Notifications Plugin    -->
  <script th:src="@{/admin/assets/js/plugins/bootstrap-notify.js}"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script th:src="@{/admin/assets/js/material-dashboard.js?v=2.1.2}" type="text/javascript"></script>
  <!-- Material Dashboard DEMO methods, don't include it in your project! -->
  <script th:src="@{/admin/assets/demo/demo.js}"></script>


</body>

</html>
