<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
      Go Tour Users
    </title>
    <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- CSS Files -->
    
    <link th:href="@{/admin/assets/css/material-dashboard.css?v=2.1.2}" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link th:href="@{/admin/assets/demo/demo.css}" rel="stylesheet}" />

  
  </head>
<body class="">
  <div class="wrapper ">
    <div class="sidebar" data-color="purple" data-background-color="white" data-image="../assets/img/sidebar-1.jpg">
      <!--
        Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

        Tip 2: you can also add an image using data-image tag
    -->
    
        <div th:replace="admin/fragment/nav.html :: menu">
     
        </div>
    </div>
    <div class="main-panel">
      <!-- Navbar -->

      <div class="content">
        <div class="container-fluid">
         <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title">Buscar Usuario</h4>
                  <p class="card-category">Buscar usuario</p>
                </div>
                <div class="card-body">
                  <form  method="post" th:action="@{/admin/userSearch}">
                    <div class="row">
                      
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Username</label>
                          <input type="text" class="form-control" name="username">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Direccion Email</label>
                          <input type="text" class="form-control" name="email">
                        </div>
                      </div>
                    </div>
                    
                   
                    <button type="submit" class="btn btn-primary pull-right">Buscar Usuario</button>
                    <div class="clearfix"></div>
                  </form>
                </div>
              </div>
              </div>
      <!-- End Navbar -->
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title ">Usuarios</h4>
                  <p class="card-category"> Listado de usuarios de GoTour</p>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table">
                      <thead class=" text-primary">
                        <th>
                          ID
                        </th>
                        <th>
                          Username
                        </th>
                        <th>
                          Email
                        </th>
                        <th>
                          Deshabilitar Usuario
                        </th>

                      </thead>
                      <tbody>
                        <tr th:each="user: ${users}">
                          <td  th:text="${user.id}">
                            
                          </td>
                          <td th:text="${user.username}">
                            
                          </td>
                          <td th:text="${user.email}">
                         
                          </td> 
                          <td>
                            <form method="post" th:action="@{/admin/toggleuser(id=${user.id})}">
                              <button type="submit" class="btn btn-primary" th:if="${user.enabled == 1}">Deshabilitar</button>
                              <button type="submit" class="btn btn-primary" th:if="${user.enabled == 0}">Habilitar</button>
                            </form>
                            
                          </td>
                          
                        </tr>
                        
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>

      <footer th:replace="admin/fragment/footer.html :: footer"></footer>

      
    </div>
  </div>

 



</body>

</html>
