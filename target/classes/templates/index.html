                <div class="idiomas">Español, Ingles</div>

            <div class="infotour">
                <div class="fecha">01/01/2022</div>
                <div class="lugar">Londres</div>
                <div class="personas">5/10 personas</div>
                <div class="idiomas">50€</div>

        </div>
    </a>
