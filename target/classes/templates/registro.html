<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Homeland &mdash; Colorlib Website Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,700,900|Roboto+Mono:300,400,500"> 
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/mediaelementplayer.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">
    <link rel="stylesheet" href="css/fl-bigmug-line.css">
    
  
    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/style.css">
    
  </head>
  <body>
  
  <div class="site-loader"></div>
  
  <div class="site-wrap">

    <div class="site-mobile-menu">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div> <!-- .site-mobile-menu -->
    <nav th:replace="fragments/nav.html :: nav">
      Nav goes here
    </nav>

    <div class="site-blocks-cover inner-page-cover overlay" th:style="'background-image:url(' + @{img/hero_bg_2.jpg} + ');'" data-aos="fade" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-center text-center">
          <div class="col-md-10">
            <h1 class="mb-2">Registrate</h1>
          </div>
        </div>
      </div>
    </div>
    

    <div class="site-section">
      <div class="container">
        <div class="row">
       
          <div class="col-md-12 col-lg-8 mb-5">
          
            
          
            <form th:action="@{/user/registro2}"  method="post" class="p-5 bg-white border">

              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold" for="fullname">Nombre</label>
                  <input type="text" id="fullname" name="nombre" class="form-control" placeholder="Nombre" required="required">
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold" for="fullname">Apellidos</label>
                  <input type="text" id="apellidos" name="apellidos" class="form-control" placeholder="Apellidos" required="required">
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12">
                  <label class="font-weight-bold" for="email">Email</label>
                  <input type="email" id="email" name="email" class="form-control" placeholder="Email Address" required="required">
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold" for="fullname">Password</label>
                  <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="required">
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12">
                  <label class="font-weight-bold" for="email">Username</label>
                  <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="required">
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="font-weight-bold" for="email">Pregunta de Seguridad</label><br>
                  <label class="font-weight-bold" for="email">¿Cual es el nombre de tu primera mascota?</label>
                  <input type="radio" id="color" name="preguntaseguridad" value="mascota" ><br>
                  <label class="font-weight-bold" for="email">¿Cual es tu videojuego favorito?</label>
                  <input type="radio" id="color" name="preguntaseguridad" value="videojuego" ><br>
                  <label class="font-weight-bold" for="email">¿Cual es tu color favorito?</label>
                  <input type="radio" id="color" name="preguntaseguridad" value="color"><br>
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="font-weight-bold" for="email">Respuesta pregunta seguridad</label>
                  <input type="text" id="telefono" name="respuestaseguridad" class="form-control" placeholder="Respuesta">
                </div>
              </div>

               <div class="row form-group">
                <div class="col-md-12">
                  <label class="font-weight-bold" for="email">Número de telefono</label>
                  <input type="tel" id="telefono" name="numtelefono" class="form-control" placeholder="Número de telefono">
                </div>
              </div>
              

                <div class="row form-group">
                <div class="col-md-12">
                  <label class="font-weight-bold" for="email">Número de tarjeta</label>
                  <input type="number" id="tarjeta" name="numtarjeta"  class="form-control" placeholder="Número de tarjeta">
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="font-weight-bold" for="email">Caducidad de la tarjeta</label>
                  <input type="text" id="caducidad_tarjeta" name="caducidadtarjeta" class="form-control" placeholder="MM/YY">
                </div>
              </div>

               <div class="row form-group">
                <div class="col-md-12">
                  <label class="font-weight-bold" for="email">Número secreto</label>
                  <input type="number" id="numero_secreto" name="numsecreto"  class="form-control" placeholder="numero_secreto">
                </div>
              </div>


              <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" value="Enviar" class="btn btn-primary  py-2 px-4 rounded-0">
                </div>
              </div>

  
            </form>
          </div>

          <div class="col-lg-4">
            <div class="p-4 mb-3 bg-white">
              <h3 class="h6 text-black mb-3 text-uppercase">Información de Contacto Go Tour</h3>
              <p class="mb-0 font-weight-bold">Direccion</p>
              <p class="mb-4">Avenida de la Complutense, Madrid 28003</p>

              <p class="mb-0 font-weight-bold">Telefono</p>
              <p class="mb-4"><a href="#">+34 91 111 11 11</a></p>

              <p class="mb-0 font-weight-bold">C</p>
              <p class="mb-0"><a href="#">info@gotour.com</a></p>

            </div>
            
          </div>
        </div>
      </div>
    </div>

    

  

    <footer th:replace="fragments/footer.html :: footer">
     
    </footer>

  </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/mediaelement-and-player.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/jquery.countdown.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/bootstrap-datepicker.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/circleaudioplayer.js"></script>

  <script src="js/main.js"></script>
    
  </body>
</html>
