<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<title>footer - rest intentionally left empty</title>
</head>
<body>


    <div th:fragment="images-principales" class="slide-one-item home-slider owl-carousel">
      
        <div class="site-blocks-cover overlay" th:style="'background-image:url(' + @{img/hero_bg_2.jpg} + ');'" data-aos="fade" data-stellar-background-ratio="0.5">
          <div class="container">
            <div class="row align-items-center justify-content-center text-center">
              <div class="col-md-10">
                <span class="d-inline-block bg-success text-white px-3 mb-3 property-offer-type rounded">Tour Cosmopolita</span>
                <h1 class="mb-2">Opera de Sidney</h1>
                <p class="mb-5"><strong class="h2 text-success font-weight-bold">Sidney, Australia</strong></p>
                <p><a th:href="@{/login}" class="btn btn-white btn-outline-white py-3 px-5 rounded-0 btn-2">Login</a></p>
              </div>
            </div>
          </div>
        </div>  
  
        <div class="site-blocks-cover overlay" th:style="'background-image:url(' + @{img/hero_bg_1.jpg} + ');'" data-aos="fade" data-stellar-background-ratio="0.5">
          <div class="container">
            <div class="row align-items-center justify-content-center text-center">
              <div class="col-md-10">
                <span class="d-inline-block bg-danger text-white px-3 mb-3 property-offer-type rounded">Tour Natural</span>
                <h1 class="mb-2">Playa de Cielo Blanco</h1>
                <p class="mb-5"><strong class="h2 text-success font-weight-bold">Gold Coast, Australia</strong></p>
                <p><a th:href="@{/registro}" class="btn btn-white btn-outline-white py-3 px-5 rounded-0 btn-2">Registrate</a></p>
              </div>
            </div>
          </div>
        </div>  
  
      </div>





</body>
</html>
