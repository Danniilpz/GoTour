<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <th:block th:replace="frags/header.html"></th:block>

    <h2>Gestion de usuarios</h2>
               
    <table border="1">


      <tr>
           
        <td>ID</td>
        
        <td>username</td>
    
        <td>ROL</td>

        <td>Desactivar</td>
    
      </tr>
        
        <tr th:each="user: ${users}">
           
          <td class="nombre" th:text="${user.id}"></td>
          
          <td class="nombre" th:text="${user.username}"></td>
      
          <td class="nombre" th:text="${user.roles}"></td>

          <td class="nombre" th:text="@/toggleuser">Desactivar</td>
      
        </tr>
      
    
      
      </table>
   

    
    
    
    
</body>
</html>
